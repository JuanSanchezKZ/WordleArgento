<div
  class="keyboardWordle"
  *ngFor="let keyboardRow of qwertyKeyboard; let indexRow = index"
>
  <div *ngFor="let key of keyboardRow; let index = index">
    <button
      [style.background-color]="
        !bgColor.includes(key) ? bgColor[indexRow][index] : ''
      "
      (click)="onSubmit(key)"
    >
      {{ key }}
    </button>
  </div>
</div>
